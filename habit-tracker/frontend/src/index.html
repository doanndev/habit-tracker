<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Habit Tracker</h1>
    </header>
    <main>
        <section id="habits">
            <h2>Your Habits</h2>
            <ul id="habit-list">
                <!-- Habit items will be dynamically added here -->
            </ul>
        </section>
        <section id="add-habit">
            <h2>Add a New Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Enter a new habit" required>
                <button type="submit">Add Habit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Habit Tracker</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
